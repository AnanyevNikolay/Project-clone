spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${SERVER}:${PORT}/${DATABASE_NAME}?serverTimezone=UTC
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.show-sql=true
spring.mvc.hiddenmethod.filter.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force-response=true
server.port=${MAIN_PORT}

#Application property
mis.property.runInitialize=${RUN_INIT}

#Spring Security
mis.property.jwtSecret= mis2022
mis.property.jwtExpirationMs= 86400000

